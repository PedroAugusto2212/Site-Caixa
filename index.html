<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embalagens E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Embalagens E-commerce</h1>
    </header>

    <div class="side-menu">
        <div class="menu-item" id="category-toggle">Categorias</div>
        <div class="menu-content">
            <ul>
                <li>Tamanho</li>
                <li>Maleta</li>
                <li>Montáveis</li>
                <li>Acessórios para Embalagens</li>
                <li>Armarinhos</li>
            </ul>
        </div>
    </div>

    <main>
        <section class="products">
            <div class="product-card">
                <img class="product-img" src="produto1a.jpg" alt="Produto 1" onmouseover="this.src='produto1b.jpg'" onmouseout="this.src='produto1a.jpg'">
                <p>Produto 1</p>
            </div>
            <div class="product-card">
                <img class="product-img" src="produto2a.jpg" alt="Produto 2" onmouseover="this.src='produto2b.jpg'" onmouseout="this.src='produto2a.jpg'">
                <p>Produto 2</p>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Embalagens E-commerce</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
